<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .staticBorder {
        border: khaki dashed 3px;
      }
      .buttonColor {
        background-color: aqua;
        color: black;
      }
      .buttonLayer {
        text-align: center;
        width: 120px;
      }
    </style>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div id="app">
      <input type="checkbox" v-model="isMyLayout" />
      <!-- checkbox를 체크하면, v-model의 데이터가 false에서 true로 바뀌고,
       button 속성에서 삼항연산자에 의해 myLayout이 적용된다. -->
      레이아웃 적용 여부<br />
      <button class="staticBorder" :class="[myColor, isMyLayout? myLayout:'']">
        테스트 버튼
      </button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            myColor: 'buttonColor',
            myLayout: 'buttonLayer',
            isMyLayout: false,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
