<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btnBorder {
        border: khaki dashed 3px;
      }
      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
    </style>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div id="app">
      <input type="checkbox" v-model="btnStyle.btnColor" />
      색상<br />
      <input type="checkbox" v-model="btnStyle.btnAlign" />
      정렬, 크기<br />
      <input type="checkbox" v-model="btnStyle.btnBorder" />
      테두리<br />
      <button :class="btnStyle">버튼</button>
      <!-- 
      {btnColor: btnColor, btnAlign: btnAlign, btnBorder:btnBorder} 의 축약형 =>
      {btnColor, btnAlign, btnBorder} -->
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            btnStyle: {
              btnColor: false,
              btnAlign: false,
              btnBorder: false,
            },
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
