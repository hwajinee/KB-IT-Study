<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and midified CSS -->
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- backgroundColor와 color속성을 따로 객체로 묶어서 가져옴. -->
      <!-- 6-2에서 style1으로 감싼 것을 한겹 제거한 방식.
      제어할 속성이 많지 않을 경우, 이런 방식으로 각 속성을 명시해도 됨. -->

      <!-- {backgroundColor, color} => {backgroundColor: backgroundColor, color:color} 
       키와 밸류의 값기 때문에 {backgroundColor. color}로 쓸 수 있는 것.-->
      <button
        :style="{backgroundColor, color}"
        @mouseover.stop="overEvent"
        @mouseout.stop="outEvent"
      >
        테스트
      </button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            backgroundColor: 'aqua',
            color: 'black',
          };
        },
        methods: {
          overEvent() {
            // this는 vue인스턴스 => data영역에서 찾는다.
            this.backgroundColor = 'purple';
            this.color = 'yellow';
          },
          outEvent() {
            this.backgroundColor = 'aqua';
            this.color = 'black';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
