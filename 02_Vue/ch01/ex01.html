<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let model = { message: 'Hello Vue3!' };
      // model 값은 서버로부터 받아서 쓰지만, 지금은 백엔드가 없으므로 전역변수로 !
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return model;
        },
      }).mount('#app'); // html코드와 creaApp()의 정보를 연결해주는 역할
    </script>
  </body>
</html>
