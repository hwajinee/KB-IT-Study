<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      X : <input type="text" v-model.number="x" /><br />
      y : <input type="text" v-model.number="y" /><br />
      덧셈 결과 : {{ sum }}
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            x: 0,
            y: 0,
          };
        },
        // computed 내에서는 변경되는 vue 데이터를 자동으로 감지하기 때문에,
        // 해당 코드의 경우 06-watch.html처럼 watch를 사용해서 x,y를 각각 감시하는 것보다
        // computed를 사용하는 것이 더 효율적이다.
        computed: {
          sum() {
            var result = Number(this.x) + Number(this.y);
            if (isNaN(result)) return 0;
            else return result;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
