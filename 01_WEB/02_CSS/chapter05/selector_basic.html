<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      * {
        color: red;
      }
      #first {
        color: black;
        background-color: orange;
      }
      #header {
        color: white;
        background-color: pink;
      }
      #wrap {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>제목</h1>
    </div>

    <div id="wrap">
      <div id="first">
        <h4>우왓</h4>
      </div>
      <div id="second">
        <h3>와웃</h3>
        <p>Lorem, ipsum dolor.</p>
      </div>
    </div>
  </body>
</html>
