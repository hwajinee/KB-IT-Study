position의 default는 static.
relative는 주로 absolute와 같이 사용, 단독으로는 잘 쓰지 않음. 
absolute는 제일 가까운 부모부터 relative가 있는지 찾고, relative가 있는 태그가 부모가 된다.

<!-- 
ITEM간에 우선순위를 위해 Z-INDEX를 쓸 때, 주의할 것.
- position이 설정되어 있어야 한다. POSITION이 없으면 Z-INDEX가 높더라도 위로 올라가지 않음.
- 동일한 position일 때는 z-index값에 따라 위로 올라가는 ITEM이 결정됨.

...
정리) 쌓임 순서 기준
1. position을 가져야 함.
2. position을 가진 경우, z-index가 높은 순
3. z-index도 같은 경우, 나중에 등장한 요소 순
-->
