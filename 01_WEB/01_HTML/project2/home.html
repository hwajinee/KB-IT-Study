<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근마켓 홈</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background-color: white;
      }
      .header {
        display: flex;
        justify-content: space-between;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        background-color: white;
      }
      .post {
        padding: 15px;
        border-bottom: 1px solid #ddd;
        display: flex;
      }
      .post img {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        margin-right: 10px;
      }
      .post-info {
        flex: 1;
      }
      .post-title {
        font-size: 16px;
        font-weight: bold;
      }
      .post-location {
        font-size: 12px;
        color: gray;
      }
      .post-price {
        font-size: 14px;
        font-weight: bold;
        margin-top: 5px;
      }
      .footer {
        display: flex;
        justify-content: space-around;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        max-width: 400px;
        background-color: white;
        border-top: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>상동</span>
        <span>☰ 🔍 🔔</span>
      </div>

      <div class="post">
        <img src="dog.jpg" alt="비글" />
        <div class="post-info">
          <div class="post-title">비글 산책해주실 용사 구합니다</div>
          <div class="post-location">중동 · 알바</div>
          <div class="post-price">건당 11,000원</div>
        </div>
      </div>

      <div class="post">
        <img src="scooter.jpg" alt="오토바이" />
        <div class="post-info">
          <div class="post-title">오토바이</div>
          <div class="post-location">1.9km · 송내동 · 7분 전</div>
          <div class="post-price">나눔 🧡</div>
        </div>
      </div>

      <div class="post">
        <img src="toys.jpg" alt="프뢰벨은물 가베" />
        <div class="post-info">
          <div class="post-title">프뢰벨은물 가베</div>
          <div class="post-location">600m · 상1동 · 17분 전</div>
          <div class="post-price">50,000원</div>
        </div>
      </div>

      <div class="post">
        <img src="bag.jpg" alt="셀린느 버킷백" />
        <div class="post-info">
          <div class="post-title">셀린느 버킷백 새상품 당근해요 ^_^</div>
          <div class="post-location">부개1동 · 1일 전</div>
          <div class="post-price">165,000원</div>
        </div>
      </div>

      <div class="footer">
        <span>🏠 홈</span>
        <span>🏘 동네생활</span>
        <span>🗺 동네지도</span>
        <span>💬 채팅</span>
        <span>📦 나의 당근</span>
      </div>
    </div>
  </body>
</html>
