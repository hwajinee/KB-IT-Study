<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>코드마을 입주 신청서</legend>
        <table>
          <tr>
            <th>이름</th>
            <td><input type="text" name="name" /></td>
          </tr>
          <tr>
            <th>이메일</th>
            <td><input type="email" name="email" /></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td><input type="password" name="password" /></td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" name="password2" /></td>
          </tr>
        </table>
        <fieldset>
          <legend>성별</legend>
          <input id="man" type="radio" name="gender" />
          <label for="man">남자</label>
          <input id="woman" type="radio" name="gender" />
          <label for="woman">여자</label>
        </fieldset>
        <fieldset>
          <legend>사용 가능한 언어</legend>
          <input id="html" type="checkbox" name="language" />
          <label for="html">HTML</label>
          <input id="css" type="checkbox" name="language" />
          <label for="css">CSS</label>
          <input id="JavaScript" type="checkbox" name="language" />
          <label for="JavaScript">JavaScript</label>
          <input id="Python" type="checkbox" name="language" />
          <label for="Python">Python</label>
        </fieldset>
        <span>
          <b>프로필 사진</b>
          <input type="file" name="file" value="file" />
        </span>
        <br />
        <input type="submit" value="입주 신청" />
        <input type="reset" value="초기화" />
      </fieldset>
    </form>
  </body>
</html>
