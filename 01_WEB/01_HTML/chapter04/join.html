<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <th>
              <label for="id">사용자 ID</label>
            </th>
            <td>
              <input id="id" type="text" name="id" />
            </td>
          </tr>
          <tr>
            <th>
              <label for="password">비밀번호</label>
            </th>
            <td>
              <input id="password" type="password" name="password" />
            </td>
          </tr>
          <tr>
            <th>
              <label for="password_check">비밀번호 확인</label>
            </th>
            <td>
              <input
                id="password_check"
                type="password"
                name="password_check"
              />
            </td>
          </tr>
          <tr>
            <th><label for="name">이름</label></th>
            <td>
              <input id="name" type="text" name="name" />
            </td>
          </tr>
          <tr>
            <th>성별</th>
            <td>
              <input id="man" type="radio" name="gender" value="man" checked />
              <label for="man">남</label>
              <input id="woman" type="radio" name="gender" value="woman" />
              <label for="woman">여</label>
            </td>
          </tr>
          <tr>
            <th>취미</th>
            <td>
              <input id="soccer" type="checkbox" name="hobby" value="soccer" />
              <label for="soccer">축구</label>
              <input
                id="baseball"
                type="checkbox"
                name="hobby"
                value="baseball"
              />
              <label for="baseball">야구</label>
              <input
                id="volleyball"
                type="checkbox"
                name="hobby"
                value="volleyball"
              />
              <label for="volleyball">배구</label>
              <input
                id="bascketball"
                type="checkbox"
                name="hobby"
                value="bascketball"
              />
              <label for="bascketball">농구</label>
            </td>
          </tr>
          <tr>
            <th>email</th>
            <td>
              <input type="text" name="email" />
            </td>
          </tr>
          <tr>
            <th>역할</th>
            <td>
              <select name="role">
                <option value="admin">관리자</option>
                <option value="common">일반회원</option>
              </select>
            </td>
          </tr>
        </table>
        <input type="submit" value="확인" />
        <input type="reset" value="다시쓰기" />
      </fieldset>
    </form>
  </body>
</html>
