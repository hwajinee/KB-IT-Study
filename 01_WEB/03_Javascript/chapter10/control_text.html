<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Basic</title>
    <script>
      window.onload = function () {
        // + 텍스트 추출
        let extractText = document.getElementById('text').textContent;
        alert(`${extractText}`);

        let output = '';
        for (let i = 0; i < 10; i++) {
          // output += '<hi>Header - '+ i+'</h1>';
          output += `<hi>Header - ${i} </h1>`;
        }
        // textContent : 태그를 인식하지 못함. 텍스트 형태로 추가됨.
        document.body.textContent = output;

        // innerHTML : 태그를 반영하여 요소로 추가됨.
        document.body.innerHTML = output;
      };
    </script>
  </head>
  <body>
    <p id="text">hi hello</p>
  </body>
</html>
