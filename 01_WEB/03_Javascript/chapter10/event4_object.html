<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Object</title>
    <script>
      // 이벤트에 대한 정보를 인자로 받을 수 있음.
      window.onload = function (event) {
        alert(event);
        console.log(event);
      };
    </script>
  </head>
  <body>
    <button id="button"></button>
  </body>
</html>
