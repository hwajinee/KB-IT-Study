<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let charmander = { name: '파이리', level: 14, evolution: '리자드' };
      let pikachu = { name: '피카츄', level: 20, evolution: null };

      function levelUp(obj) {
        obj.level++;

        if (obj.evolution) {
          // 진화 O
          console.log(`${obj.name}의 레벨이 ${obj.level}이(가) 되었다!`);
          if (obj.level >= 16) {
            console.log(`${obj.name}이 ${obj.evolution}(으)로 진화했다!`);
          }
        } else {
          //진화 X
          console.log(`${obj.name}의 레벨이 ${obj.level}이(가) 되었다!`);
        }
      }

      levelUp(charmander);
      levelUp(charmander);
      levelUp(pikachu);
    </script>
  </head>
  <body></body>
</html>
