  <head>

    <title>Document</title>
    <script>
      //   let array = [1, 2, 3, 4, 5];
      let array = [1, , 3, 4, 5];

      alert(array); // alert(배열) : 배열 요소 전체 출력
      console.log(array);

      alert(array[2]); // array[0] ; 특정 요소 접근
      alert(array[1]); // undefined 출력
      console.log(array[2]);
      console.log(array[1]);

      alert(array.length); // array.length는 함수가 아닌 변수!
    </script>
