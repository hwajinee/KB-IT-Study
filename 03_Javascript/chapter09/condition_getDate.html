<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Date 객체 선언
      let date = new Date();

      // 요소 추출
      let year = date.getFullYear();
      let month = date.getMonth() + 1;
      /*
        getMonth()는 0부터 시작함.
      */
      let day = date.getDay();
      let hours = date.getHours();
      let minutes = date.getMinutes();
      let seconds = date.getSeconds();

      console.log(date);
      console.log(year + '년');
      console.log(month + '월');
      // 1~4분기 나누기
      if (month >= 1 && month <= 3) {
        console.log('1분기');
      } else if (month >= 4 && month <= 6) {
        console.log('2분기');
      } else if (month >= 7 && month <= 9) {
        console.log('3분기');
      } else if (month >= 10 && month <= 12) {
        console.log('4분기');
      }
      console.log(day + '일');
      console.log(hours + '시');
      // hours를 24시간 x -> 오전/오후로 나눠서 출력하기
      if (hours < 12) {
        console.log('오전' + hours + '시');
      } else {
        console.log('오후 ' + (hours - 12) + '시');
      }
      console.log(minutes + '분');
      console.log(seconds + '초');
    </script>
  </head>
  <body></body>
</html>
