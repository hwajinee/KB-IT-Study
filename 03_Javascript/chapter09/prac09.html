<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      pokedex = [];
      function addPokemon(newName, newType, newLevel) {
        console.log(`${newName}이(가) 도감에 등록되었습니다!`);
        pokedex.push({
          name: newName,
          type: newType,
          level: newLevel,
        });
      }
      addPokemon('뮤츠', '에스퍼', 70);
      addPokemon('망나뇽', '드래곤', 55);

      console.log(pokedex);
    </script>
  </head>
  <body></body>
</html>
