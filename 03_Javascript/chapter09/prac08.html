<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let squirtle = { name: '꼬부기', hp: 50, attack: 10, type: '물' };
      let bulbasaur = { name: '이상해씨', hp: 50, attack: 8, type: '풀' };
      let changedAttack = 0;

      function battle(mon1, mon2) {
        changedAttack = mon1.attack;
        if (mon1.type == '불' && mon2.type == '풀') {
          changedAttack = mon1.attack * 2;
        } else if (mon1.type == '물' && mon2.type == '불') {
          changedAttack = mon1.attack * 2;
        } else if (mon1.type == '풀' && mon2.type == '물') {
          changedAttack = mon1.attack * 2;
        }

        mon2.hp -= changedAttack;

        console.log(
          `${mon1.name}이(가) ${mon2.name}을(를) 공격했다! (피해량: ${changedAttack})`
        );
        console.log(`${mon2.name}의 남은 체력: ${mon2.hp}`);
      }

      battle(squirtle, bulbasaur);
      battle(bulbasaur, squirtle);
    </script>
  </head>
  <body></body>
</html>
