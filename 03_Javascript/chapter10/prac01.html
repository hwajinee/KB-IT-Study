<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let button = document.getElementById('checkBalanceBtn');
        button.addEventListener('click', () => {
          let randomNum = Math.floor(
            Math.random() * (1000000 - 100000) + 100000
          ).toLocaleString();

          let balanceDisplay = document.getElementById('balanceDisplay');
          balanceDisplay.innerHTML = `잔액 : ${randomNum}`;
        });
      };
    </script>
  </head>
  <body>
    <button id="checkBalanceBtn">잔액 조회</button>
    <p id="balanceDisplay">잔액: ? 원</p>
  </body>
</html>
